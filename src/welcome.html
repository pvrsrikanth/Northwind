<template>
  <require from="assets/css/style-responsive.css"></require>
  
  <section id="main-content" >
    <section class="wrapper">
      <div class="row mt">
        <div class="col-lg-12">
          <div class="form-panel">
                
              <h2 class="mb"><i class="fa fa-angle-right"></i>${heading}</h2>
              <form role="form" submit.delegate="submit()">
                <div class="form-group">
                  <label for="fn" class="col-lg-2 col-sm-2 control-label">First Name</label>
                  <div class="col-sm-10">
                    <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="ln" class="col-lg-2 col-sm-2 control-label">Last Name</label>
                  <div class="col-sm-10">
                  <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">Full Name</label>
                  <div class="col-lg-10">
                    <p class="form-control-static">${fullName | upper}</p>
                  </div>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
             </div>
        </div>
        
      </div>
 
  </section>
  </section>
</template>
